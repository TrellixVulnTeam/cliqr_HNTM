<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Start New Lecture
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Lecture</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="newLectureName">Lecture Name</label>
            <input type="text" class="form-control" id="newLectureName" placeholder="New Lecture Name">
          </div>
          <div class="form-group" id="newFile">
            <!-- <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile"> -->
            <!-- <p class="help-block">Upload any slides, notes, etc here.</p> -->
            <span class="file-input btn btn-block btn-primary btn-file">
                Upload Files&hellip; <input type="file" multiple>
            </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Start Lecture</button>
      </div>
    </div>
  </div>
</div>
