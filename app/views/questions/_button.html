<h1 style="text-align:center">Feeling clueless?  Leave a question and click Toad!</h1>	
  <div class="clueless-div">
		<form class="clueless-form">
			<input class="clueless-input" type="text" placeholder="Clueless?"><br>
			<input class="user-id-input" type="hidden" value="<%= current_user.id %>">
		<button class="clueless-button" id="clueless"></button>
		</form>
		<div id="circle" class="hidden-button"><strong></strong></div>
	</div>

<%= form_for @question, url: {action: 'create'} do |f| %>
	<% end %>
<%= javascript_include_tag "cluelessButton" %>
